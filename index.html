<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search App</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- ralway font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">


</head>

<body>
      <header>
        <h1 class="display-4 text-white">Search For Your Favourite Tv Show</h1>
      </header>
    
    <main>
        <section id="showcase">
            <div class="container">
                <div class="row">
                   
                    <div class="col-lg-12 movie-search-col">
                       
                        <form class="form-inline" id="search-form">
                            <div class="form-group">
                                <input class="form-control" id="search" name="query"
                                    placeholder="Search...">
                            </div>

                            <div class="form-group">
                                <button class="btn btn-outline-light ml-2">Search</button>
                            </div>
                        </form>
                    </div> <!-- col div ends here -->
                </div> <!-- row div ends here -->

                <div class="row" id="results">

                </div>
            </div> <!-- container div ends here -->
        </section>

    </main>

    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js"></script>

    <!-- custom js -->
    <script src="app.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
